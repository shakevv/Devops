name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TEST_TAG: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:test
  LATEST_TAG: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest

jobs:

  code-style-check: 
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:  
          python-version: 3.12

      - name: Upgrade Pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Code Style Dependencies
        run: |
          pip3 install flake8

      - name: Run Flake8
        run: flake8 --exclude=src/requirements.txt --max-line-length=99 src

      - name: Run Editor Config Checker
        uses: editorconfig-checker/action-editorconfig-checker@main
        #run: editorconfig-checker

      - uses: actions/setup-node@v4
        
      - name: Run Markdown Lint
        run: |
          npm i -g cli-markdown
          md README.md

  unit-testing:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:  
          python-version: 3.12

      - name: Install Project Dependencies
        run: |
          python3 -r pip install src/requirements.txt
      
      - name: Run Unit Tests
        run: |
          python src/app_test.py

  docker-push:
    needs: [unit-testing, code-style-check]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Export to Docker
        uses: docker/build-push-action@v5
        with:
          load: true
          tags: ${{ env.TEST_TAG }}

      - name: Test Image
        run: |
          docker run --rm ${{ env.TEST_TAG }}  

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.LATEST_TAG }}
